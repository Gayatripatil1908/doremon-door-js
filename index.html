<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doremon-door</title>
    <style>
       body{
        background-color:#ffb3da ;
       }
        .container{
            width: 500px;
            height: 500px;
           border: 1px solid black;
           border-radius: 10px;
            display: block;
           margin: 200px auto;
            background: linear-gradient(to bottom, #99ccff 0%, #ccffff 100%);
            
            

        }
        .door{
            height: 400px;
            display: block;
            margin: 10px auto;
            border: 1px dashed gray;
        }
        .button{
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
        }
        .btn-door{
            width: 100px;
            font-size: 25px;
            border-radius: 15px;
            padding: 2px 10px;
        }
        .btn-C{
           
            background-color: #ff66cc;
        }
        .btn-C:hover{
            background-color: black;
            color: white;
        }
        .btn-O{
            
            background-color: #4da6ff;
        }
        .btn-O:hover{
            background-color: black;
            color: white;
        }

        @media screen and (max-width:500px) {
            .container{
                width: 300px;
               height: 400px;
            }
            .door{
            
                width: 90%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/close-door.jpeg" id="door" class="door">

        <div class="button">
            <button class="btn-door btn-C" onclick="closeDoor()">Close</button>
            <button class="btn-door btn-O" onclick="openDoor()">Open</button>
        </div>
    </div>

    <script>
        const doorElement = document.getElementById("door");

        function openDoor() {
            doorElement.src = "img/door-open.jpeg";
        }

        function closeDoor() {
            doorElement.src = "img/close-door.jpeg";
        }

    </script>
</body>
</html>
